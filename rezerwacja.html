    <h1>Zainteresowani niezapomnianą imprezą z ZAPIĄTkiem?</h1>

    <h2>Zarezerwujcie termin już teraz!</h2>


    <form method="POST" action="https://wierzba.wzks.uj.edu.pl/~escibisz/DH/test.php">

        <label for="name">Imię:</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="surname">Nazwisko:</label><br>
        <input type="text" name="surname" id="surname"><br>
        <label for="gender">Płeć:</label><br>
        <select name="gender">
            <option value="n" selected="selected">-</option>
            <option value="m">Mężczyzna</option>
            <option value="f">Kobieta</option>
            <option value="o">Inna</option>
            <option value="d">Nie chcę podawać</option>
        </select><br>
        <label for="typ_imprezy">Typ imprezy:</label><br>
        <select name="typ_imprezy">
            <option value="n" selected="selected">-</option>
            <option value="wm">Wesele<em></em></option>
            <option value="c">Chrzciny</option>
            <option value="k">Komunia</option>
            <option value="i">Inne</option>
        </select><br>
        <label for="termin">Jaka data państwa interesuje? (dzień/miesiąc/rok):</label><br>
        <input type="text" name="data" id="data"><br>
        <label for="email">Adres e-mail do kontaktu:</label><br>
        <input type="text" name="name" id="email"><br>
        <label for="phone">Nr telefonu:</label><br>
        <input type="text" name="phone" id="phone"><br>
        <label for="remark">Prosimy opisać wstępnie Państwa zamysł imprezy:</label><br>
        <div id="opis">
            <input type="text" name="remark" id="remark"><br>
        </div>
        <input type="checkbox" id="regulamin" name="regulamin" value="regulamin">
        <label>Oświadczamy, że zapozanliśmy się z Regulaminem Usług firmy "ZAPIĄTk sp. z. o. o."</label><br>


        <button type="submit">Wyślij wiadomość</button>
    </form>
